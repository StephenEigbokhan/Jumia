<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment UI</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <div class="row">
        <div class="column">
            <h3 class="title">Billing Address</h3>
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" placeholder="femi G O" requierd/>
            </div>
            <!-- <h3>Email Address</h3> -->
            <div class="input-box">
                <label for="">Email</label>
                <input type="email" placeholder="femi@gmail.com" required>
            </div>
            <!-- <h3>City</h3> -->
            <div class="input-box">
                <label for="">City</label>
                <input type="text" placeholder="Lagos" required>

            </div>
            <!-- <h3>State</h3> -->
            <div class="input-box">
                <label for="">State</label>
                <input type="text" placeholder="Lagos" required>
            </div>
            <!-- <h3>zip code</h3> -->
            <div class="input-box">
                <label for="">zip Code</label>
                <input type="text" placeholder="Zip Code" required>
            </div>
        </div>

        <div class="column">
            <h3 class="title">Payment Information</h3>
            <div class="input-box">
                <label for="">Cards Accepted</label>
               <img src="https://th.bing.com/th/id/OIP.UGimcpdMo70yztgMChid4wHaBM?pid=ImgDet&rs=1" alt="">
            </div>
            <!-- <h3>Email Address</h3> -->
            <div class="input-box">
                <label for="">Name on Card</label>
                <input type="text" placeholder="JESUS">
            </div>
            <!-- <h3>City</h3> -->
            <div class="input-box">
                <label for="">Credit Card Number</label>
                <input type="number" placeholder="2377765683">

            </div>
            <!-- <h3>State</h3> -->
            <div class="input-box">
                <label for="">Exp. Month</label>
                <input type="text" placeholder="January">
            </div>
            <!-- <h3>zip code</h3> -->
            <div class="input-box">
                <label for="">Exp Year</label>
                <input type="number" placeholder="1960">
            </div>
        </div>
        </div>
        <input type="Submit" value="Proceed to checkout" class="submit-btn">
    </form>
    </div>
</body>
</html>
